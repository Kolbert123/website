<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #3a3a3c;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 0.2rem;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            transition: border-color 0.1s ease;
        }

        .tile.filled {
            border-color: #565758;
            animation: pop 0.1s ease-in-out;
        }

        .tile.correct {
            background-color: #538d4e;
            border-color: #538d4e;
            color: white;
        }

        .tile.present {
            background-color: #b59f3b;
            border-color: #b59f3b;
            color: white;
        }

        .tile.absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
            color: white;
        }

        .tile.reveal {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes flip {
            0% {
                transform: rotateX(0);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0);
            }
        }

        @keyframes bounce {
            0%, 20% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            50% {
                transform: translateY(5px);
            }
            60% {
                transform: translateY(-15px);
            }
            80% {
                transform: translateY(2px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .tile.win {
            animation: bounce 1s ease-in-out;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        .keyboard {
            width: 100%;
            max-width: 500px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .key {
            min-width: 43px;
            height: 58px;
            border-radius: 4px;
            background-color: #818384;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            transition: all 0.1s ease;
            user-select: none;
        }

        .key:hover {
            filter: brightness(1.1);
        }

        .key:active {
            filter: brightness(0.9);
            transform: scale(0.95);
        }

        .key.wide {
            min-width: 65px;
            font-size: 12px;
        }

        .key.correct {
            background-color: #538d4e;
        }

        .key.present {
            background-color: #b59f3b;
        }

        .key.absent {
            background-color: #3a3a3c;
        }

        .message {
            position: fixed;
            top: 100px;
            background-color: white;
            color: black;
            padding: 16px 24px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .stats {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #121213;
            border: 2px solid #3a3a3c;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            z-index: 2000;
            display: none;
            box-shadow: 0 4px 23px 0 rgba(0, 0, 0, 0.5);
        }

        .stats.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .stats h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .stats p {
            font-size: 18px;
            margin: 10px 0;
        }

        .play-again {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .play-again:hover {
            filter: brightness(1.1);
        }

        .play-again:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WORDLE</h1>
    </div>

    <div class="message" id="message"></div>

    <div class="game-board" id="board"></div>

    <div class="keyboard" id="keyboard"></div>

    <div class="stats" id="stats">
        <h2 id="stats-title"></h2>
        <p id="stats-message"></p>
        <button class="play-again" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const WORDS = [
            'REACT', 'GAMES', 'APPLE', 'BRAIN', 'CHAIR', 'DANCE', 'EARTH', 'FIELD',
            'GLOBE', 'HEART', 'IMAGE', 'JUICE', 'KNIFE', 'LIGHT', 'MUSIC', 'NIGHT',
            'OCEAN', 'PEACE', 'QUEST', 'RIVER', 'SPACE', 'TRACK', 'UNITY', 'VOICE',
            'WATER', 'YOUTH', 'ZONES', 'CLOUD', 'DREAM', 'FLAME', 'STONE', 'PLAIN',
            'BEACH', 'TOWER', 'MAGIC', 'STORM', 'SHINE', 'PLANT', 'GREAT', 'SMART'
        ];

        const KEYBOARD_LAYOUT = [
            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'BACK']
        ];

        let solution = '';
        let currentGuess = '';
        let currentRow = 0;
        let gameOver = false;
        let keyStates = {};

        function init() {
            solution = WORDS[Math.floor(Math.random() * WORDS.length)];
            console.log('Solution:', solution); // For testing
            createBoard();
            createKeyboard();
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = `row-${i}`;
                
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                
                board.appendChild(row);
            }
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            KEYBOARD_LAYOUT.forEach(row => {
                const keyRow = document.createElement('div');
                keyRow.className = 'keyboard-row';
                
                row.forEach(key => {
                    const keyButton = document.createElement('button');
                    keyButton.className = key.length > 1 ? 'key wide' : 'key';
                    keyButton.textContent = key === 'BACK' ? 'âŒ«' : key;
                    keyButton.id = `key-${key}`;
                    
                    keyButton.addEventListener('click', () => handleKeyPress(key));
                    keyRow.appendChild(keyButton);
                });
                
                keyboard.appendChild(keyRow);
            });
        }

        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === 'BACK') {
                currentGuess = currentGuess.slice(0, -1);
                updateBoard();
            } else if (currentGuess.length < 5) {
                currentGuess += key;
                updateBoard();
            }
        }

        function updateBoard() {
            const row = document.getElementById(`row-${currentRow}`);
            const tiles = row.querySelectorAll('.tile');
            
            tiles.forEach((tile, i) => {
                if (i < currentGuess.length) {
                    tile.textContent = currentGuess[i];
                    if (!tile.classList.contains('filled')) {
                        tile.classList.add('filled');
                    }
                } else {
                    tile.textContent = '';
                    tile.classList.remove('filled');
                }
            });
        }

        function submitGuess() {
            if (currentGuess.length !== 5) {
                showMessage('Not enough letters');
                shakeRow(currentRow);
                return;
            }

            revealTiles();
        }

        function revealTiles() {
            const row = document.getElementById(`row-${currentRow}`);
            const tiles = row.querySelectorAll('.tile');
            const letterCount = {};
            const guessArray = currentGuess.split('');
            const solutionArray = solution.split('');
            
            // Count letters in solution
            solutionArray.forEach(letter => {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            });

            // First pass: mark correct letters
            const results = Array(5).fill('absent');
            guessArray.forEach((letter, i) => {
                if (letter === solutionArray[i]) {
                    results[i] = 'correct';
                    letterCount[letter]--;
                }
            });

            // Second pass: mark present letters
            guessArray.forEach((letter, i) => {
                if (results[i] === 'absent' && letterCount[letter] > 0) {
                    results[i] = 'present';
                    letterCount[letter]--;
                }
            });

            // Animate tiles
            tiles.forEach((tile, i) => {
                setTimeout(() => {
                    tile.classList.add('reveal');
                    setTimeout(() => {
                        tile.classList.add(results[i]);
                        updateKeyboard(guessArray[i], results[i]);
                    }, 300);
                }, i * 300);
            });

            // Check win/lose after all animations
            setTimeout(() => {
                if (currentGuess === solution) {
                    winGame();
                } else if (currentRow === 5) {
                    loseGame();
                } else {
                    currentRow++;
                    currentGuess = '';
                }
            }, 1800);
        }

        function updateKeyboard(letter, state) {
            const key = document.getElementById(`key-${letter}`);
            if (!key) return;

            const currentState = keyStates[letter];
            
            // Priority: correct > present > absent
            if (currentState === 'correct') return;
            if (currentState === 'present' && state === 'absent') return;
            
            keyStates[letter] = state;
            key.classList.remove('correct', 'present', 'absent');
            key.classList.add(state);
        }

        function winGame() {
            gameOver = true;
            const row = document.getElementById(`row-${currentRow}`);
            const tiles = row.querySelectorAll('.tile');
            
            tiles.forEach((tile, i) => {
                setTimeout(() => {
                    tile.classList.add('win');
                }, i * 100);
            });

            setTimeout(() => {
                showStats(true);
            }, 1000);
        }

        function loseGame() {
            gameOver = true;
            setTimeout(() => {
                showStats(false);
            }, 500);
        }

        function showStats(won) {
            const stats = document.getElementById('stats');
            const title = document.getElementById('stats-title');
            const message = document.getElementById('stats-message');
            
            if (won) {
                title.textContent = 'ðŸŽ‰ Congratulations! ðŸŽ‰';
                message.textContent = `You guessed the word in ${currentRow + 1} ${currentRow + 1 === 1 ? 'try' : 'tries'}!`;
            } else {
                title.textContent = 'Game Over';
                message.textContent = `The word was: ${solution}`;
            }
            
            stats.classList.add('show');
        }

        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        function shakeRow(rowIndex) {
            const row = document.getElementById(`row-${rowIndex}`);
            row.classList.add('shake');
            setTimeout(() => {
                row.classList.remove('shake');
            }, 500);
        }

        function resetGame() {
            currentGuess = '';
            currentRow = 0;
            gameOver = false;
            keyStates = {};
            
            document.getElementById('stats').classList.remove('show');
            solution = WORDS[Math.floor(Math.random() * WORDS.length)];
            console.log('New solution:', solution);
            
            createBoard();
            createKeyboard();
        }

        // Keyboard event listener
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            if (e.key === 'Enter') {
                handleKeyPress('ENTER');
            } else if (e.key === 'Backspace') {
                handleKeyPress('BACK');
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                handleKeyPress(e.key.toUpperCase());
            }
        });

        // Initialize game
        init();
    </script>
</body>
</html>
